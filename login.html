<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="loginstyle.css">
	
	<title>Login</title>
</head>
<body>
	<img class="bg" src="Photos/pexels-eberhardgross-1367192.jpg" alt="">
		<div class="box">
		<div class="loginbox">
			<img class="avatar"src="Photos/3d-render-little-boy-with-eyeglasses-blue-shirt-removebg.png"alt="">
			<form action="get">
				<h2>Welcome</h2>
			<div class="input-div one focus">
                <div class="i">
                    <i class="fa-user"></i>
                    <img src="Photos/user.svg" alt="">
                </div>
           <div>
            <input class="input"type="text" placeholder="Username">
          </div>
        </div>
        <div class="input-div two focus">
            <div class="i">
                <i class="fa-lock"></i>
                <img src="Photos/lock-keyhole.svg" alt="">
            </div>
       <div>
        <input class="input"type="password" placeholder="Password">
      </div>
     </div>
       <a href="#">Forgot Password?</a>
       <input type="submit" class="btn" value="Login">
      </form>
	</div>
		   </div>
	<!-- </div> -->
	<!-- <h1>Hello</h1> -->
	
</body>
</html>
